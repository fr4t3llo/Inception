version: "3"
services:
  nginx:
    build: ./requirements/nginx/
    image: nginx
    ports:
      - "443:443"
    depends_on:
      - mariadb
    container_name: nginx
    restart: unless-stopped
    volumes:
      - vwp:/var/www/html
    networks:
      - mynetwork

  mariadb:
    build:
      context: .
      dockerfile: ./requirements/mariadb/Dockerfile
    image: mariadb
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    networks:
      - mynetwork
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - vmd:/var/lib/mysql
  
  wordpress:
    build: ./requirements/wordpress/
    depends_on:
      - mariadb
    image: wordpress
    ports:
      - "9000:9000"
    container_name: wordpress
    env_file: ./.env
    restart: unless-stopped
    networks:
      - mynetwork
    volumes:
      - vwp:/var/www/html
    
volumes:
  vwp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/skasmi/Desktop/data/wordpress
  vmd:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/skasmi/Desktop/data/mariadb
      
networks:
  mynetwork:
    driver : bridge

